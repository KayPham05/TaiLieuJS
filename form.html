<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="registration-form">
        <form action="#" method="POST">
            <div class="input-group">
                <label for="region"><span class="required">*</span> Khu vực sinh sống</label>
                <select id="region" name="region" required>
                    <option value="">--Chọn khu vực sinh sống--</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">TP Hồ Chí Minh</option>
                    <!-- Các lựa chọn khác -->
                </select>
            </div>

            <div class="input-group">
                <label for="username"><span class="required">*</span> Tên truy cập</label>
                <input type="text" id="username" name="username" placeholder="Tên truy cập" required>
            </div>

            <div class="input-group">
                <label for="password"><span class="required">*</span> Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div class="input-group">
                <label for="confirm-password"><span class="required">*</span> Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
            </div>

            <div class="input-group">
                <label for="fullname"><span class="required">*</span> Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên đầy đủ" required>
            </div>

            <div class="input-group">
                <label for="email"><span class="required">*</span> Email</label>
                <input type="email" id="email" name="email" placeholder="Email của bạn" required>
            </div>

            <div class="input-group">
                <label for="mobile"><span class="required">*</span> Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Số di động" required>
            </div>

            <div class="input-group">
                <label for="other-phone">Số ĐT khác</label>
                <input type="tel" id="other-phone" name="other-phone" placeholder="Số ĐT khác">
            </div>

            <div class="input-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="Website">
            </div>

            <div class="input-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" placeholder="Ghi địa chỉ của bạn">
            </div>

            <div class="input-group captcha-group">
                <label for="captcha"><span class="required">*</span> Mã số bảo vệ</label>
                <input type="text" id="captcha" name="captcha" placeholder="Nhập mã an toàn" required>
                <div class="captcha-box">R A t</div>
            </div>
            <p>Tick chọn dấu <p style="color: red">( chú ý phân biệt chử hoa, chử thường và không có dấu cách)</p></p>
            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Tôi đồng ý với <a> Quy định đăng tin</a> và <a> Quy chế thành viên</a></label>
            </div>

            <div class="form-buttons">
                <button type="submit">Đăng ký</button>
                <button type="reset">Làm lại</button>
            </div>
        </form>
    </div>

</body>
